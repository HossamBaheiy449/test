<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script src="app.js" defer></script>
</head>
<body class="home">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
        <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span
              aria-hidden="true">00</span>Home</a>
        <li ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destnation.html"><span
              aria-hidden="true">01</span>Destination</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span
              aria-hidden="true">02</span>Crew</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span
              aria-hidden="true">03</span>Technology</a>
      </ul>
    </nav>
  </header>
    <!-- explore button -->
    <div>
        <a href="destnation.html" class="large-button uppercase ff-serif text-dark bg-white">explore </a>
    </div>
    <!-- tabs -->
    <div class="tab-list flex underline-indecator">
        <button aria-selected="true" class="text-accent bg-dark">moon</button>
        <button aria-selected="false" class="text-accent bg-dark">mars</button>
        <button aria-selected="false" class="text-accent bg-dark">eurpoa</button>
        <button aria-selected="false" class="text-accent bg-dark">titan</button>
    </div>

    <!-- dots -->
    <div class="flex dot-indecator">
        <button aria-selected="true"><span class="sr-only">slide title</span></button>
        <button aria-selected="false"><span class="sr-only">slide title</span></button>
        <button aria-selected="false"><span class="sr-only">slide title</span></button>
    </div>
    <!-- number -->
    <div class="number-indecator flex">
        <button aria-selected="true">1</button>
        <button aria-selected="false">2</button>
        <button aria-selected="false">3</button>
    </div>
</body>
</html>
